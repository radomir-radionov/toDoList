<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper my-media-element">
      <div class="container">
        <form id="form">
          <h1>ToDoList</h1>
          <input id="title" type="text" placeholder="Событие" /><input
            id="description"
            type="text"
            placeholder="Описание"
          />
          <button id="btnSub">Добавить</button>
        </form>
      </div>
      <div id="board">
        <h1 id="titleProgress">Progress</h1>
        <div class="boxTitls">
          <h2>To Do</h2>
          <h2>In Progress</h2>
          <h2>Done</h2>
          <h2>Deleted</h2>
        </div>
        <div id="wrapper_box">
          <div id="boxToDo"></div>
          <div id="boxInProgress"></div>
          <div id="boxDone"></div>
          <div id="boxDelete"></div>
        </div>
      </div>
    </div>
    <div id="modalWrapper">
      <div id="modalWindow">
        <button id="closeBtn">&times;</button>
        <div id="modalContend"></div>
        <button id="okEditBtn">OK</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
