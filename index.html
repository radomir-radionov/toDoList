<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"

    />
    <title>Document</title>

  <body>
    <div class="wrapper my-media-element">
      <div class="container">
        <form id="form">
          <h1>ToDoList</h1>
          <input id="title" type="text" placeholder="Событие" /><input
            id="description"
            type="text"
            placeholder="Описание"
          />
          <button id="btnSub">Добавить</button>
        </form>
      </div>
      <div id="board"></div>
    </div>
    <div id="modalWrapper">
      <div id="modalWindow">
        <button id="closeBtn">&times;</button>
        <div id="modalContend"></div>
        <button id="okEditBtn">OK</button>
      </div>
    </div>
    <script src="index.js"></script>
