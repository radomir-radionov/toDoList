<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper my-media-element">
      <div class="container">
        <form id="form">
          <h1>ToDoList</h1>
          <input id="title" type="text" placeholder="Событие" /><input
            id="description"
            type="text"
            placeholder="Описание"
          />
          <button id="btnSub">Добавить</button>
        </form>
      </div>
      <div class="desk">
        <div class="box">
          <h2>To Do</h2>
        </div>
        <div class="box">
          <h2>In Progress</h2>
        </div>
        <div class="box">
          <h2>Done</h2>
        </div>
        <div class="box">
          <h2>Deleted</h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
